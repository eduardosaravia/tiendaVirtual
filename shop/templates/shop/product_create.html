<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="name" class="form-control" placeholder="Nombre del producto">
                    <br>
                    <textarea name="descripcion" rows="4" class="form-control" placeholder="Descripcion del producto"></textarea>
                    <br>
                    <input type="number" name="price" class="form-control" placeholder="Precio del producto">
                    <br>
                    <select name="category" class="form-select">
                        {% for category in categories%}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor%}
                    </select>
                    <br>
                    <input type="submit" value="Crear" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
